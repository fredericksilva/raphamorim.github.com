<!doctype html>
<html lang="en">
<head>
  <title>{% if page.title %}{{ page.title }} &mdash;{% endif %} {{ site.name }}</title>

  <!-- Meta -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />

  <!-- Facebook -->
  <meta property="og:title" content="{{ page.title }}"/>
  <meta property="og:type" content="blog"/>
  <meta property="og:url" content="http://raphamorim.com/"/>
  <!-- <meta property="og:image" content="{{ }}"/> -->
  <meta property="og:site_name" content="Raphamorim"/>
  <meta property="og:description" content="{{ site.description }}"/>

  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ site.baseurl }}assets/images/favicon.ico" type="image/x-icon" />

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/base.min.css" type="text/css" />
</head>
<body{% if page.class %} class="{{ page.class }}"{% endif %}>

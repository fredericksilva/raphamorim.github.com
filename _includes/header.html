<!doctype html>
<html lang="en">
<head>
  <title>{% if page.title %}{{ page.title }} &mdash;{% endif %} {{ site.name }}</title>

  <!-- Meta -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />

  <!-- Facebook -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}"/>
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}blog{% endif %}"/>
  <meta property="og:url" content="http://raphamorim.com{% if page.url != '/index.html' %}{{ page.url }}{% endif %}"/>
  <meta property="og:image" content="{{site.url}}{% if page.image %}{{page.image}}{%else%}assets/images/rapha.jpg{% endif %}"/>
  <meta property="og:site_name" content="Raphamorim"/>
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
  <meta property="fb:admins" content="100001780434348" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ site.baseurl }}assets/images/favicon.ico" type="image/x-icon" />

  <!-- CSS -->
  {% if page.layout != 'about' %}
      <link rel="stylesheet" href="{{ site.baseurl }}assets/css/base.css" type="text/css" />
  {% else %}
      <link rel="stylesheet" href="{{ site.baseurl }}assets/css/about.css" type="text/css" />
  {% endif %}
</head>
<body{% if page.class %} class="{{ page.class }}"{% endif %}>
